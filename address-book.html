<!DOCTYPE html>
<html>

  <head>
    <title>Address Book</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>&#9884; <strong>&#120016;ddress &#120017;ook</strong> &#9884;</h1>
      <hr >
      <div class="row">

        <div class="col-md-6">
          <h2>Add a contact:</h2>

          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First name: </label>
              <input type="text" id="new-first-name" class="form-control">
            </div>

            <div class="form-group">
              <label for="new-last-name">Last name: </label>
              <input type="text" id="new-last-name" class="form-control">
            </div>

            <div class="form-group">
              <label for="new-street">Street: </label>
              <input type="text" id="new-street" class="form-control">
            </div>

            <div class="form-group">
              <label for="new-city">City: </label>
              <input type="text" id="new-city" class="form-control">
            </div>

            <div class="form-group">
              <label for="new-state">State: </label>
              <input type="text" id="new-state" class="form-control">
            </div>

            <div class="form-group">
              <label for="new-zip">Zip: </label>
              <input type="text" id="new-zip" class="form-control">
            </div>

            <button type="submit" class="btn btn-warning">Add person</button>
          </form>


          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>

        </div>

        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>

            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Address: <span class="address"></span></p>

          </div>
        </div>

      </div>
    </div>
  </body>
</html>
